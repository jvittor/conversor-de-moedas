<!DOCTYPE html>
<html lang="en" dir "ltr">
  <head>
    <meta charset="uft-8">
    <title>conversor de moedinhas ツ</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font cdn ofr icons -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <h1>vytthᓎ</h1>
    <div class='box-degrade'></div>
    <div class="wrapper">
      <header>conversor de moedinhas ツ</header>
      <form action="#">
        <div class="amount">
           <p> adicione sua bufunfa</p>
           <input type="text" value="1">
         </div>
         <div class="drop-list">
           <div class="from">
             <p>de</p>
             <div class="select-box">
               <img src="https://flagsapi.com/BR/flat/64.png"  alt="flag">
               <select>
                 <option value="BRL">BRL</option>
                 <option value="NPR">NPR</option>
                 <option value="INR">INR</option>
                 <option value="PKR">PKR</option>
                 <option value="MAD">MAD</option>
               </select>
            </div>
         </div>
         <div class="icon"><i class="fas fa-exchange-alt"></i></div>
         <div class="to">
            <p>para</p>
            <div class="select-box">
              <img src="https://flagsapi.com/US/flat/64.png"  alt="flag">
              <select>
                 <option value="USD">USD</option>
                 <option value="NPR">NPR</option>
                 <option value="INR">INR</option>
                 <option value="PKR">PKR</option>
                 <option value="MAD">MAD</option>  
              </select>
              </div>
            </div>
         </div>
            <div class="exchange-rate">carregando...</div>
            <button>conversão</button>
      </form>
     </div>
    <script src="js/country-list.js"></script>
    <script src="js/script/.js"></script>
    
    </body>
 </html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
